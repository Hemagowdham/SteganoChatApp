{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  
  <body>
    <!-- Login 1 - Bootstrap Brain Component -->
    <div class="bg-light py-3 py-md-5">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
            <div class="bg-white p-4 p-md-5 rounded shadow-sm">

              <div class="row">
                <div class="col-12">
                    <div class="text-center mb-5">
                      <a href="#!">
                        <img src="{% static 'images/logo.jpg' %}" alt="BootstrapBrain Logo" width="300" height="100">
                      </a>
                    </div>
                </div>
              </div>
              
              <div class="row">
                <h4> Log In </h4>
                <br>
                <form method="POST" autocomplete="off" class="form-control">
    
                    {% csrf_token %}
                    {{loginform.as_p}}
                    <br>
                    <div class="d-grid">
                        <input class="btn btn-primary btn-lg" type="submit" value="LOGIN"/>
                    </div>
    
                </form>
              </div>

              <div class="row">
                <div class="col-12">
                  <hr class="mt-5 mb-4 border-secondary-subtle">
                    <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center">
                        <h6>Create new account <a href="{% url 'register' %}" class="link-secondary text-decoration-none"><i style="color: #219EBC">Register>></i></a></h6>
                    </div>
                </div>
              </div>
        
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
